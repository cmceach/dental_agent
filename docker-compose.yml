version: '3.8'

services:
  streamlit:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}
      - MODEL=${MODEL:-gemini-2.5-flash}
      - AUTO_UPLOAD_PDFS=${AUTO_UPLOAD_PDFS:-false}
      - MAX_PDF_SIZE_MB=${MAX_PDF_SIZE_MB:-25}
      - SEARCH_RESULTS_COUNT=${SEARCH_RESULTS_COUNT:-8}
      - MAX_CHARACTERS_PER_RESULT=${MAX_CHARACTERS_PER_RESULT:-3000}
      - RECURSION_LIMIT=${RECURSION_LIMIT:-25}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

